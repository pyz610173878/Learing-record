<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>JavaScript 验证</h1>

    <form
      name="myForm"
      action="/demo/html/action_page.php"
      onsubmit="return validateForm()"
      method="post"
    >
      Name: <input type="text" name="fname" />
      <input type="submit" value="Submit" />
    </form>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        }
      }










    // 跳转成功的要求

    //  需要监听的事件包括 鼠标点击事件和 离开输入框事件
    </script>
    <form name="myForm" action="/demo/html/action_page.php" onsubmit= ""; method="post">

        <input type="submit" value="Submit">
      </form>
