  <body>
    <script>
      const log = console.log.bind(console);
      const dir = console.dir.bind(console);

      //定义1:对象是单个实物的抽象

      //我们可以把现实世界中的任何事物看作一个对象。
      // 但我们常常会把
      //比如 我们把人看作一个对象:
      //每个对象都有属性与方法:
      //属性的描述常常是名词
      //方法 常常是动词:
      //这样对应下来，
      //人这个对象 属性:

      //构造函数这个概念 对应着python中 类这个概念:
      //构造函数是生产实例对象的生产线:
      //创造出来的实例对象都是根据某个构造函数本身来创造的。
      //

      //   dir(String);

      //   const abs2 = new String();
      //new 命令:
      //3.1 new命令的作用

      var animal = function (name, jiaosheng, age) {
        this.name = name;
        this.jiaosheng = jiaosheng;
        this.age = age;
        this.meow = function () {
          log(123);
        };
      };
      const dog1 = new animal();
      log(animal.constructor);
      log(animal.prototype);
      //   在实例对象使用for语句 会返回什么呢

      //3.3new命令的原理:

      //创建一个空对象，作为将要返回的对象实例。
      //将这个空对象的原型，指向构造函数的prototype属性。(这句看不懂)
      //将这个空对象赋值给函数内部的this关键字。
      //开始执行构造函数内部的代

      var Vehicle = function () {
        this.price = 1000;
        return 1000;
      };

      //return语句忽悠1000数值 返回 abs1实例对象
      const abs1 = new Vehicle(); //现在的目前执行abs1实例对象
      log(new Vehicle() === abs1);
      // false

      //new.target
      // 函数内部可以使用new.target属性。
      //如果当前函数是new命令调用，new.target指向当前函数，否则为undefined

      function f() {
        console.log(new.target === f);
      }

      f(); // false
      new f(); // true

      //4Object.create()方法 创造实例对象:

      var person1 = {
        name: "张三",
        age: 38,
        greeting: function () {
          console.log("Hi! I'm " + this.name + ".");
        },
      };

      var person2 = Object.create(person1);

      person2.name; // 张三
      person2.greeting(); // Hi! I'm 张三.
    </script>
