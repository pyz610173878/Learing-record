<html lang="en">

<head>

<body>
    <a href="#" id="size-12">12</a>
    <a href="#" id="size-14">14</a>
    <a href="#" id="size-16">16</a>
    <script>
        const log = console.log.bind(console)
        const dir = console.dir.bind(console)


        // 创造一个函数参数为字体的大小。

        var size_12 = document.querySelector("#size-12");
        var size_14 = document.querySelector("#size-14");
        var size_16 = document.querySelector("#size-16");


        function getsize(size) {
                return document.body.style.fontSize = size + 'px';
            }
        // getsize(12);
        size_12.onclick = getsize(12);
        size_14.onclick = getsize(14);
        size_16.onclick = getsize(16);

    </script>
</body>
