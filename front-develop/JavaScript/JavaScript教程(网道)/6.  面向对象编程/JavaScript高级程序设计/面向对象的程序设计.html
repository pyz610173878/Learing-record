        // 迭代对象中的属性与方法

        for (let i in person) {

        // 它遍历的是对象所有可遍历（enumerable）的属性，会跳过不可遍历的属性。

        // 不遍历继承的属性方法之一
        // 使用 hasOwnProperty
        var person = { name: '老张' };

        for (var key in person) {
            if (person.hasOwnProperty(key)) {
                console.log(key);
            }
        }
        // name

        const training = function () {

                        this.name);
                }
            }
